<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="main">
    <div class="display">
      <small id="numberA"></small>
      <small id="sign"></small>
      <span id="js--result"></span>
    </div>
    <div class="body">
      <div class="row" id="first">
        <div class="button" id="js--clearAll">C</div>
        <div class="button operation">/</div>
        <div class="button operation">*</div>
        <div class="button" id="js--clearOne">X</div>
      </div>

      <div class="row" id="second">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">-</div>
      </div>

      <div class="row" id="third">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">+</div>
      </div>

      <div class="row">
        <div class="left">
          <div class="row" id="forth">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
          </div>

          <div class="row" id="fifth">
            <div class="button">%</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
          </div>
        </div>

        <div class="right" id="js--equal">
          =
        </div>
      </div>

    </div>

  </div>

  <!--<script-->
      <!--src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->

  <script type="text/javascript" src="js/index.js">
  </script>
</body>
</html>
