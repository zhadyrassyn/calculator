<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="main">
    <div class="display">
      <small id="numberA"></small>
      <small id="sign"></small>
      <span id="js--result"></span>
    </div>
    <div class="body">
      <div class="row" id="first">
        <div class="button" id="js--clearAll">C</div>
        <div class="button operation">/</div>
        <div class="button operation">*</div>
        <div class="button" id="js--clearOne">X</div>
      </div>

      <div class="row" id="second">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">-</div>
      </div>

      <div class="row" id="third">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">+</div>
      </div>

      <div class="row">
        <div class="left">
          <div class="row" id="forth">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
          </div>

          <div class="row" id="fifth">
            <div class="button">%</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
          </div>
        </div>

        <div class="right" id="js--equal">
          =
        </div>
      </div>

    </div>

  </div>

  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!--<script type="text/javascript" src="js/index.js">-->
  <!--</script>-->

  <script type="text/javascript">
    $(document).ready(function() {
      function getResult() {
        return $("#js--result");
      }
      var numbers = $(".number");
      for (var i = 0; i < numbers.length; i++) {
        $(numbers[i]).click(function(event) {
          console.log('event ', event);
          var number = event.target.innerText;
          $("#js--result").append(number);
        })
      }

      $("#js--clearAll").click(function(event) {
        $("#js--result").text("");
      });

      $("#js--clearOne").click(function(event) {
        var text = getResult().text();
        text = text.substring(0, text.length - 1);
        getResult().text(text);
      });

      var operations = $(".operation");
      var a = 0;
      var sign = "";
      for (var i = 0; i < operations.length; i++) {
        $(operations[i]).click(function(event) {
          var text = event.target.innerText;
          sign = text;
          a = getResult().text();


          $("#numberA").text(a);
          $("#sign").text(sign);

          getResult().text("");
        }); //end
      }

      $("#js--equal").click(function(event) {
        var b = getResult().text();
        var result = 0;
        if (sign == "+") {
          result = parseFloat(a) + parseFloat(b);
        } else if (sign == "-") {
          result = parseFloat(a) - parseFloat(b);
        } else if (sign == "*") {
          result = parseFloat(a) * parseFloat(b);
        } else if (sign == "/") {
          result = parseFloat(a) / parseFloat(b);
        }

        $("#numberA").text("");
        $("#sign").text("");

        getResult().text(result);
      }) //end
    });
  </script>

</body>
</html>
